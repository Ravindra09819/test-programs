<script language="javascript">
	function capital()
	{
		var cunt=document.forms["frm1"].country.value;

		if( cunt=="India")
		{
			capital="Delhi";
		}
		if( cunt=="Australia")
		{
			capital="Canberra";
		}
		if( cunt=="America")
		{
			capital="Washington D.C.";
		}
		if( cunt=="Japan")
		{
			capital="Tokyo";
		}
	    if( cunt=="select")
		{
			capital="Please select any country";
		}
		document.getElementById("capt").innerHTML=capital;
	}
</script>

</head>
