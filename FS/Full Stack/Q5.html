<!DOCTYPE html>

    <head>
		<title> Form Validation </title>
        <script>
            function passValidate()
            {
                var pass = document.getElementById("pass1").value;
                var cpass = document.getElementById("pass2").value;
				if(pass.length<8 || pass.length>13)
					{
						document.getElementById("p3").style.color = "red";
                        document.getElementById("p3").innerText = "Length of Password is too short or long"; 
					}
                if(pass == cpass)
                    {
						document.getElementById("p2").style.color = "green";
                        document.getElementById("p2").innerText = " Password Matched"; 
                    }
                else
                    {
                        document.getElementById("p2").style.color = "red";
                        document.getElementById("p2").innerText = "Password Mismatch ";   
                    }
            }
