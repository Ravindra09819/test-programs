<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <title>Bootstrap Table</title>
  </head>
  <body>
    <div class="container-sm">

      <h1>Menu</h1>

      <form action="formdata.html" method="post">

        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="Desserts" id="flexCheckDefault">
          <label class="form-check-label" for="flexCheckDefault">Desserts</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="Soup" id="flexCheckChecked" checked>
          <label class="form-check-label" for="flexCheckChecked">Soup</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="Main Course" id="flexCheckDefault">
          <label class="form-check-label" for="flexCheckDefault">Main Course</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="Starter" id="flexCheckDefault">
          <label class="form-check-label" for="flexCheckDefault">Starter</label>
        </div>
        <div class="button-group">
          <input type="submit" class="btn btn-primary" name="Submit">
        </div>
      </form>
    </div>
    
  </body>
</html>
